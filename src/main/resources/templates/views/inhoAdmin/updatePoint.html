<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포인트 설정 (관리자)</title>
        <link href="/finalCss/updatePoint.css" rel="stylesheet" />
    </head>
    <body>
        <div class="point-container">
            <h2>포인트 설정</h2>
            <form action="/admin/point/update" method="post">
                <label for="signupPoint">회원가입 시 지급 포인트</label>
                <input type="number" id="signupPoint" name="signupPoint" min="0" placeholder="예: 100" required />

                <label for="reviewPoint">리뷰 작성 시 지급 포인트</label>
                <input type="number" id="reviewPoint" name="reviewPoint" min="0" placeholder="예: 50" required />

                <div class="btn-group">
                    <button type="submit" class="btn-submit">저장</button>
                    <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                </div>
            </form>
        </div>
    </body>
</html>
