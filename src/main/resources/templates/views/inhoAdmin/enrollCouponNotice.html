<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>쿠폰 공지사항 등록</title>

        <!-- CSS 파일 -->
        <link href="/css/inhoCss/enrollCouponNotice.css" rel="stylesheet" />
        <link href="/css/inhoCss/sidebar.css" rel="stylesheet" type="text/css" />
        <link href="/css/inhoCss/header.css" rel="stylesheet" type="text/css"/>

        <!-- 아이콘 & 폰트 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    	
    </head>
    <body>
        <div class="container">
            <!-- 사이드바 -->
            <div th:replace="~{common/sidebar :: sidebar}"></div>

            <!-- 컨텐츠 영역 -->
            <div class="content-area">
                <!-- 헤더 -->
                <div th:replace="~{common/header2 :: header2}"></div>

                <!-- 메인 컨텐츠 -->
                <main class="main-content">
                    <h2>쿠폰 공지사항 등록</h2>
                    <form action="/admin/coupon/notice/create" method="post" class="coupon-form">
                        <label for="coupon">쿠폰 선택</label>
                        <select id="coupon" name="couponId" required>
                            <option value="">쿠폰 선택</option>
                            <option value="1">여름 할인 쿠폰</option>
                            <option value="2">VIP 회원 전용 쿠폰</option>
                            <option value="3">신규 가입 쿠폰</option>
                        </select>

                        <label for="noticeTitle">공지 제목</label>
                        <input type="text" id="noticeTitle" name="noticeTitle" placeholder="공지 제목 입력" required />

                        <label for="noticeContent">공지 내용</label>
                        <textarea id="noticeContent" name="noticeContent" placeholder="공지 내용을 입력하세요" rows="5" required></textarea>

                        <label>공지 노출기간</label>
                        <input type="date" id="startDate" name="startDate" required /> ~
                        <input type="date" id="endDate" name="endDate" required />

                        <label for="target">공지 대상</label>
                        <select id="target" name="target" required>
                            <option value="">대상 선택</option>
                            <option value="all">전체 회원</option>
                            <option value="vip">VIP 회원</option>
                            <option value="new">신규 회원</option>
                        </select>

                        <div class="btn-group">
                            <button type="submit" class="btn-submit">등록</button>
                            <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <script th:src="@{/js/inhoAdmin/sidebar.js}"></script>
        
    </body>
</html>
