<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>재고 관리 페이지</title>
<link href="/css/seller/stockManagePage.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="header">판매자님, 환영합니다.</div>

	<div class="layout">
		<div class="sidebar">
			<div class="sidebar-item">상품 등록</div>
			<div class="sidebar-item">상품 수정</div>
			<div class="sidebar-item active">재고 관리</div>
			<div class="sidebar-item">쿠폰 관리</div>
			<div class="sidebar-item">상품 Q&A</div>
		</div>

		<div class="content">
			<h2>재고 관리 페이지</h2>

			<!-- 재고 목록 예시 -->
			<div class="stock-item">
				<div class="stock-name">[상품명1] 촉촉한 수분크림</div>
				<div class="stock-controls">
					<input type="number" min="0" value="100" />
					<button>수정</button>
					<button class="delete-btn">삭제</button>
				</div>
			</div>

			<div class="stock-item">
				<div class="stock-name">[상품명2] 고보습 핸드크림</div>
				<div class="stock-controls">
					<input type="number" min="0" value="55" />
					<button>수정</button>
					<button class="delete-btn">삭제</button>
				</div>
			</div>

			<div class="stock-item">
				<div class="stock-name">[상품명3] 데일리 선크림</div>
				<div class="stock-controls">
					<input type="number" min="0" value="200" />
					<button>수정</button>
					<button class="delete-btn">삭제</button>
				</div>
			</div>

			<!-- 필요한 만큼 추가 가능 -->
		</div>
	</div>

</body>
</html>
