<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쿠폰 관리 페이지</title>
  <style>
    :root {
      --main-color: #27c7c7;
      --bg-color: #eefbfb;
      --text-color: #333;
      --border-radius: 8px;
      --font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: #fff;
      color: var(--text-color);
    }

    .header {
      height: 60px;
      background-color: white;
      border-bottom: 2px solid var(--main-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .layout {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background-color: var(--bg-color);
      border-right: 1px solid var(--main-color);
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-item {
      margin: 15px 0;
      padding: 10px 20px;
      width: 80%;
      text-align: center;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidebar-item.active,
    .sidebar-item:hover {
      background-color: var(--main-color);
      color: white;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .content h2 {
      margin-bottom: 30px;
      color: var(--main-color);
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    .form-group label {
      width: 120px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      padding: 8px;
      width: 250px;
      border: 2px solid var(--main-color);
      border-radius: var(--border-radius);
      font-size: 14px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .form-buttons button {
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .form-buttons button:hover {
      background-color: #1ea8a8;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid var(--main-color);
      }

      .content {
        padding: 20px;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        width: auto;
      }

      .form-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    판매자님, 환영합니다.
  </div>

  <div class="layout">
    <div class="sidebar">
      <div class="sidebar-item">상품 등록</div>
      <div class="sidebar-item">상품 수정</div>
      <div class="sidebar-item">재고 관리</div>
      <div class="sidebar-item active">쿠폰 관리</div>
      <div class="sidebar-item">상품 Q&A</div>
    </div>

    <div class="content">
      <h2>쿠폰 관리 페이지</h2>
      <form>
        <div class="form-group">
          <label>쿠폰 명</label>
          <input type="text" placeholder="쿠폰 이름을 입력하세요" />
        </div>

        <div class="form-group">
          <label>할인율 (%)</label>
          <input type="number" step="5" min="5" max="100" placeholder="예: 10" />
        </div>

        <div class="form-group">
          <label>상품 선택</label>
          <select>
            <option>상품 명1</option>
            <option>상품 명2</option>
            <option>상품 명3</option>
            <option>상품 명4</option>
            <option>상품 명5</option>
          </select>
        </div>

        <div class="form-group">
          <label>최소 주문 금액</label>
          <input type="number" placeholder="예: 30000" />
        </div>

        <div class="form-buttons">
          <button type="submit">등록</button>
          <button type="reset">취소</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
