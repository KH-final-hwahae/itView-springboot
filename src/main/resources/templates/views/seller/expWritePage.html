<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>체험단 신청글 작성 페이지</title>
<link href="/css/seller/expWritePage.css" rel="stylesheet" type="text/css" />
<link href="/summernote/summernote-lite.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="/summernote/summernote-lite.js"></script>
<script src="/summernote/summernote-ko-KR.js"></script>
</head>
<body>

	<div th:replace="~{common/sellerHeader :: sellerHeader}"></div>

	<div class="layout">
		<div th:replace="~{common/sellerSidebar :: sellerSidebar}"></div>

		<div class="content">
			<h2>체험단 신청글 작성</h2>
			<form action="/seller/writeExp" method="POST" encType="multipart/form-data">
				<input type="hidden" name="userNo" th:value="${userNo}"/>
				
				<div class="form-group">
					<label>제목</label> 
					<input type="text" name="expTitle"/>
				</div>

				<div class="form-group">
					<label>상품 설명</label>
					<textarea id="summernote" name="editordata"></textarea>
				</div>
				
				<div class="form-group">
					<label>체험단 신청 마감 날짜</label> 
					<input type="date" name="expEnd" class="styled-date"/>
				</div>

				<div class="form-buttons">
					<button type="submit">완료</button>
					<button type="button" onclick="location.href='javascript:history.back()'">취소</button>
				</div>
			</form>
		</div>
	</div>
	<script>
	$('#summernote').summernote({
		toolbar : [
			['fontname', ['fontname']],
			['fontsize', ['fontsize']],
			['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
			['color', ['forecolor', 'color']],
			['table', ['table']],
			['para', ['ul', 'ol', 'paragraph']],
			['height', ['height']],
			['insert', ['picture', 'link', 'video']]
		],
		fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋움체', '바탕체'],
		fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72'],
		height: 450,
		lang: "ko-KR",
		
		
		// 이미지 업로드 처리
		callbacks : {                                                    
			onImageUpload : function(files) {   
                // 다중 이미지 처리를 위해 for문을 사용했습니다.
				for (var i = 0; i < files.length; i++) {
					imageUploader(files[i], this);
				}
			},
			// 이미지 삭제
			onMediaDelete: function(target){
				//console.log('onMediaDelete 호출')
				//console.log(target)
				
				let src = target[0].src;
				
				$.ajax({
					url: '/seller/imageDelete',
					type: 'POST',
					data: { imageUrl: src},
					success: data => {
						console.log(data);
					},
					error: data => {
						console.log(data)
					}
				});
			}
		}
		
		
	});
	
	function imageUploader(file, el){
		let formData = new FormData();
		formData.append('file', file);
		
		$.ajax({
			url : '/seller/imageUpload',
			type : 'post',
			data : formData,
			enctype : 'multipart/form-data',
			processData : false,
			contentType : false,
			success : function(data){
				
				const parsedData = typeof data === 'string' ? JSON.parse(data) : data;
				
				console.log(parsedData)
				
				const imageUrl = '/' + parsedData.url;
// 				console.log(imageUrl)
// 				console.log(parsedData.url)
				$(el).summernote('insertImage', imageUrl)
					
			},
			error : data => console.log(data)
		});
	}
	</script>
</body>
</html>
