<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>it:View</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'EBSHMJESaeronRA';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/EBSHMJESaeronRA.woff') format('woff');
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #fdfdfd;
            margin: 0;
        }

        /* 헤더 */
        header {
            border-bottom: 3px solid #2b2929; /* 기존 색상 유지 */
            margin-bottom: 0;  /* 아래 여백 제거 */
            padding-bottom: 0; /* 아래 패딩 제거 */
        }

        #heroCarousel {
            margin-top: 0;           /* 기존 my-4 제거해서 위 여백 없앰 */

        }
        #heroCarousel .carousel-item img {
            display: block; /* inline-block 기본 여백 제거 */
            line-height: 0;
        }

        .logo {
            font-weight: 900;
            font-size: 1.9rem;
            color: #34e5eb;
            text-decoration: none;
            font-family: 'EBSHMJESaeronRA';
            transition: color 0.3s;
        }

        .logo:hover {
            color: #00c8d5;
        }

        /* 상단 링크 */
        .top-links {
            font-size: 0.85rem;
        }

        .top-links a {
            color: #555;
            margin-left: 16px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .top-links a:hover {
            color: #34e5eb;
        }

        /* 검색창 */
        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 10px auto;
        }

        .search-bar input {
            border: 2px solid #34e5eb;
            border-right: none;
            border-radius: 25px 0 0 25px;
            padding: 0.5rem 1rem;
        }

        .search-bar button {
            background-color: #34e5eb;
            border: 2px solid #34e5eb;
            border-radius: 0 25px 25px 0;
            color: #fff;
            padding: 0.5rem 1.5rem;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: #00c8d5;
            border-color: #00c8d5;
        }

        /* 네비게이션 */
        .navbar {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            font-weight: 600;
            color: #333;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #34e5eb;
        }

        /* 드롭다운 메가 */
        .dropdown-mega .dropdown-menu {
            display: none; /* 기본 숨김 */
            width: 100%;
            left: 0;
            right: 0;
            top: 100%;
            border-radius: 0;
            padding: 20px 40px;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }

        .dropdown-menu.show {
            display: flex; /* 부트스트랩 JS에서 클릭 시 show 클래스 붙음 */
        }



        .mega-menu .col h6 {
            color: #34e5eb;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .mega-menu .col a {
            color: #555;
            display: block;
            margin-bottom: 6px;
            transition: color 0.3s;
        }

        .mega-menu .col a:hover {
            color: #00c8d5;
        }

        /* 푸터 */
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<!-- 상단 헤더 -->
<header>
	<div class="container py-1 d-flex justify-content-end">
        <div class="top-links">
            <a th:href="@{/login/signUp}">회원가입</a>
            <a th:if="${session.loginUser == null}" th:href="@{/login/login}">로그인</a>
            <a th:if="${session.loginUser != null}" th:href="@{/login/logout}">로그아웃</a>
            <a th:if="${session.loginUser != null && session.loginUser.userType == "u" }" th:href="@{/my/mypage}">마이페이지</a>
       <a th:if="${session.loginUser != null && session.loginUser.userType == "p" }" th:href="@{/seller/home}">판매자 마이페이지</a>
            <a th:if="${session.loginUser != null && session.loginUser.userType == "a" }" th:href="@{/inhoAdmin/enrollCouponNotice}">관리자 마이페이지</a>
            <a th:if="${loginUser!=null and loginUser.userType=='u'}" th:href="@{/Shopping/cart}">장바구니</a>
            <a href="#">주문배송</a>
        </div>
    </div>
    <div class="container d-flex justify-content-between align-items-center py-2">
        <!-- 로고 -->
        <a th:href="@{/}" class="logo">it:View</a>

        <!-- 검색창 -->
        <form class="d-flex search-bar" action="/search">
            <div class="input-group">
                <input class="form-control" type="search" name="q" placeholder="상품, 브랜드, 성분 검색" aria-label="Search" />
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
    </div>

    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item dropdown dropdown-mega">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarMega" role="button" data-bs-toggle="dropdown">카테고리</a>
                    <div class="dropdown-menu mega-menu shadow" aria-labelledby="navbarMega">
                        <div class="row w-100">
                            <div class="col">
                                <h6>스킨케어</h6>
                                <a class="dropdown-item" href="#">스킨/토너</a>
                                <a class="dropdown-item" href="#">에센스/앰플</a>
                            </div>
                            <div class="col">
                                <h6>메이크업</h6>
                                <a class="dropdown-item" href="#">립메이크업</a>
                                <a class="dropdown-item" href="#">아이메이크업</a>
                            </div>
                            <div class="col">
                                <h6>헤어케어</h6>
                                <a class="dropdown-item" href="#">샴푸/린스</a>
                                <a class="dropdown-item" href="#">트리트먼트</a>
                            </div>
                            <div class="col">
                                <h6>건강식품</h6>
                                <a class="dropdown-item" href="#">비타민</a>
                                <a class="dropdown-item" href="#">영양제</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
                <li class="nav-item"><a class="nav-link" href="#">체험단</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/notice/list}">공지사항</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community/list}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/inquiry/getFaqList}">문의사항</a></li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
