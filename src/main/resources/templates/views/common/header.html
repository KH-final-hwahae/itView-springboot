<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f9f9f9;
        }

        /* 헤더 */
        header {
            border-bottom: 1px solid #e0e0e0;
            margin: 0px auto;
        }

        .logo {
            font-weight: 900;
            font-size: 1.8rem;
            color: #333;
            text-decoration: none;
        }

        /* 상단 로그인/회원가입 등 */
        .top-links {
            font-size: 0.8rem;
        }
        .top-links a {
            color: #555;
            margin-left: 12px;
            text-decoration: none;
        }

        /* 검색창 */
        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 10px auto; /* 중앙 배치 */
        }
        .search-bar input {
            border: 2px solid #6ec1e4;
        }
        .search-bar button {
            background-color: #6ec1e4;
            border: none;
        }

        /* 네비게이션 */
        .navbar-nav .nav-link {
            font-weight: 600;
            color: #333;
            margin-right: 20px;
        }
        .navbar-nav .nav-link:hover {
            color: #6ec1e4;
        }

        /* 구분선 */
        .navbar {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        /* 드롭다운 */
        .dropdown-mega {
            position: static;
        }
        .dropdown-menu.mega-menu {
            width: 100%;
            left: 0;
            right: 0;
            top: 100%;
            border-radius: 0;
            padding: 20px;
        }
        .mega-menu .col {
            padding: 10px;
        }

        /* 푸터 */
        footer {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- 상단 헤더 -->
    <header>
        <div class="container py-1 d-flex justify-content-end">
            <div class="top-links">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
                <a href="#">장바구니</a>
                <a href="#">주문배송</a>
                <a href="#">고객센터</a>
            </div>
        </div>

        <div class="container d-flex justify-content-between align-items-center py-2">
            <!-- 로고 -->
            <a href="#" class="logo">화 해</a>

            <!-- 검색창 -->
            <form class="d-flex search-bar" action="/search">
                <div class="input-group">
                    <input
                            class="form-control"
                            type="search"
                            name="q"
                            placeholder="상품, 브랜드, 성분 검색"
                            aria-label="Search"
                    />
                    <button class="btn btn-primary" type="submit">검색</button>
                </div>
            </form>
        </div>

        <!-- 네비게이션 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown dropdown-mega">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarMega"
                                role="button"
                                data-bs-toggle="dropdown"
                        >카테고리</a
                        >
                        <div
                                class="dropdown-menu mega-menu shadow-lg"
                                aria-labelledby="navbarMega"
                        >
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-primary">스킨케어</h6>
                                    <a class="dropdown-item" href="#">스킨/토너</a>
                                    <a class="dropdown-item" href="#">에센스/앰플</a>
                                </div>
                                <div class="col">
                                    <h6 class="text-primary">메이크업</h6>
                                    <a class="dropdown-item" href="#">립메이크업</a>
                                    <a class="dropdown-item" href="#">아이메이크업</a>
                                </div>
                                <div class="col">
                                    <h6 class="text-primary">헤어케어</h6>
                                    <a class="dropdown-item" href="#">샴푸/린스</a>
                                    <a class="dropdown-item" href="#">트리트먼트</a>
                                </div>
                                <div class="col">
                                    <h6 class="text-primary">건강식품</h6>
                                    <a class="dropdown-item" href="#">비타민</a>
                                    <a class="dropdown-item" href="#">영양제</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">헬스+</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">체험단</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">기프트카드</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">쿠폰</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                </ul>
            </div>
        </nav>
    </header>


</body>
</html>
