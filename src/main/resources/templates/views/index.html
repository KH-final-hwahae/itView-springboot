<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/js/seller/product.js"></script>
    <title>it:view</title>

    <style>
        /* 캐러셀 */
        #heroCarousel .carousel-item img {
            border-radius: 10px;
            height: 500px;
            object-fit: cover;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #56acd1;
            width: 30px;
            height: 30px;
            background-size: 100%, 100%;
        }

        /* 상품 카드 */
        .product-card {
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
        }

        .product-image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .badge {
            font-size: 0.7rem;
            padding: 0.3em 0.5em;
            border-radius: 5px;
        }

        .price {
            font-size: 0.9rem;
        }

        /* 판매중지일 때 카드 전체를 회색 톤으로 */
        .disabled-card {
            background-color: #f0f0f0 !important;
            opacity: 0.7;
            pointer-events: none; /* 클릭 막기 원하면 유지 */
        }

        /* 스크롤 영역 */
        .infinite-scroll-container {
            overflow: hidden;
            padding: 40px 0;
            position: relative;
        }

        .scroll-section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #222;
        }

        /* 스크롤 애니메이션 */
        .infinite-scroll-wrapper {
            display: flex;
            width: max-content;
            animation: scroll-left 60s linear infinite; /* 더 느리게 */
        }

        /* 상품 묶음 */
        .scroll-items {
            display: flex;
        }

        /* 개별 상품 카드 */
        .scroll-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
            margin: 0 25px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
        }

        .scroll-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* 상품 이미지 */
        .scroll-item-image {
            width: 160px;
            height: 160px;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 12px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scroll-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .scroll-item:hover .scroll-item-image img {
            transform: scale(1.05);
        }

        /* 상품 제목 */
        .scroll-item-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #222;
            text-align: center;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 애니메이션 */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .productDate {
        	color: #34e5eb;
        	font-weight: bolder;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<!-- 히어로 캐러셀 -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="https://m.ones11.com/web/mobile/newDesign/208428674649cf3b4322fd.jpg"
                 class="d-block w-100"
                 alt="배너1"/>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="https://m.lalucell.com/_images/sub1_02.jpg"
                 class="d-block w-100"
                 alt="배너2"/>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="https://m.ones11.com/web/mobile/newDesign/1351581951649cf3b433199.jpg"
                 class="d-block w-100"
                 alt="배너3"/>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- 무한 가로 스크롤 상품 리스트 -->
<section class="infinite-scroll-container py-5">
    <h3 class="scroll-section-title mb-4">추천 상품</h3>
    <div class="infinite-scroll-wrapper">
        <div class="scroll-items" th:each="product : ${plist}">
            <a th:href="@{'/product/detail/' + ${product.productNo}}" class="scroll-item text-decoration-none text-dark">
                <div class="scroll-item-image">
                    <img th:if="${product.firstImage != null}" th:src="@{'/' + ${product.firstImage}}" alt="상품 이미지"/>
                    <img th:if="${product.firstImage == null}" src="/images/default.png" alt="기본 이미지"/>
                </div>
                <div class="scroll-item-title" th:text="${product.productName}">상품명</div>
            </a>
        </div>
        <!-- 무한 스크롤을 위해 같은 상품들 다시 출력 -->
        <div class="scroll-items" th:each="product : ${products}">
            <a th:href="@{'/product/detail/' + ${product.productNo}}" class="scroll-item text-decoration-none text-dark">
                <div class="scroll-item-image">
                    <img th:if="${product.attmRename != null}" th:src="@{'/' + ${product.attmRename}}" alt="상품 이미지"/>
                    <img th:if="${product.attmRename == null}" src="/images/default.png" alt="기본 이미지"/>
                </div>
                <div class="scroll-item-title" th:text="${product.productName}">상품명</div>
            </a>
        </div>
    </div>
</section>

<section class="container py-5">
    <h2 class="mb-4">최신 상품</h2>
    <div class="row g-4">

        <div class="col-md-3" th:each="product : ${products}">
            <!-- 제품 카드 전체를 링크로 -->

            <a th:href="@{'/product/detail/' + ${product.productNo}}"
               class="text-decoration-none text-dark">
                <div class="product-card position-relative p-2"
                     th:classappend="${product.productState == 'N' and product.productStock > 0} ? ' disabled-card' : ''">

                    <!-- 이미지 -->
                    <div class="product-image mb-2">
                        <img th:if="${product.attmRename != null}"
                             th:src="@{'/' + ${product.attmRename}}"
                             alt="썸네일"/>
                        <img th:if="${product.attmRename == null}"
                             src="/images/default.png"
                             alt="기본 썸네일"/>
                    </div>

                    <div class="productDate" th:text="${#dates.format(product.productCreateDate, 'HH:mm')}"
						th:attr="data-fullDate=${#dates.format(product.productCreateDate, 'yyyy-MM-dd HH:mm:ss')}">
					</div>

                    <!-- 상품 이름 -->
                    <h6 th:text="${product.productName}" class="mb-1">상품명</h6>

                    <!-- 가격 -->
                    <div class="price mb-2">
                        <span th:if="${product.productStock != 0 and product.productState == 'Y'}"
                                class="fw-bold text-danger" th:text="${product.productPrice} + '원'"></span>

                        <!-- 상태 배지 -->
                        <div>
                        <span class="badge bg-danger"
                              th:if="${product.productStock == 0 and product.productState == 'N'}">일시품절</span>

                            <span class="badge bg-secondary"
                                  th:if="${product.productStock > 0 and product.productState == 'N'}">판매중지</span>
                        </div>

                    </div>

                </div>
            </a>
        </div>

    </div>
</section>

<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
