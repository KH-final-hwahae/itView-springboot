<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자용 판매자 문의게시판</title>
    <link rel="stylesheet" href="/css/adminCss/admin_partner_board.css">
    <script src="/js/admin/admin_partner_board.js" defer></script>
    
    <link href="/css/inhoCss/enrollCouponNotice.css" rel="stylesheet" />
    <link href="/css/inhoCss/sidebar.css" rel="stylesheet" type="text/css" />
    <link href="/css/inhoCss/header.css" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/inhoAdmin/sidebar.js}" defer></script>

    <!-- 아이콘 & 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<!-- 사이드바 -->
		<div th:replace="~{common/sidebar :: sidebar}"></div>
		<!-- 컨텐츠 영역 -->
	    <div class="content-area">
			<!-- 헤더 -->
			<div th:replace="~{common/header2 :: header2}"></div>
			
		   <div class="admin-partBoard-wrapper">
		       <div class="admin-partBoard-header">
		           <div class="admin-partBoard-title">판매자 문의게시판</div>
		           <hr class="admin-partBoard-divider"/>
		       </div>
		       
		
		       <div class="admin-partBoard-table">
		           <table id="admin-partBoard-table-header" class="admin-partBoard-table-header">
		               <thead>
		                   <tr>
		                       <th>No</th>
		                       <th>제목</th>
		                       <th>작성자</th>
		                       <th>작성일</th>
		                       <th>답변상태</th>
		                   </tr>
		               </thead>
		               <tbody id="admin-partBoard-table-body" 
		               		  class="admin-partBoard-table-body"
		               		  th:each="pBoard : ${pBoardList}">
		                   <tr>
		                        <td th:text="${pBoard.boardId}"></td>
		                        <td th:text="${pBoard.boardTitle}"></td>
		                        <td th:text="${pBoard.brandName}"></td>
		                        <td th:text="${pBoard.boardDate}"></td>
		                        <td th:text="${pBoard.boardReplyStatus == 'Y' ? '답변완료' : '답변대기'}"></td>
		                   </tr>
		               </tbody>
		           </table>
	           <ul class="admin-board-pagination">
		               <li class="admin-board-page-item">
			               <a th:href="@{${loc}(page=${pi.currentPage-1})}"th:if="${map['value'] == null}" aria-label="Previous">&laquo;</a>
						   <a th:href="@{${loc}(page=${pi.currentPage-1}, value=${map['value']}, condition=${map['condition']})}"th:if="${map['value'] != null}"aria-label="Previous">&laquo;</a>
					   
		              </li>
		              
		              
		               <li class="admin-board-page-item active" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
			               <a th:href="@{${loc}(page=${p})}" th:if="${map['value'] == null}">[[${p}]]</a>
						   <a th:href="@{${loc}(page=${p}, value=${map['value']}, condition=${map['condition']})}" th:if="${map['value'] != null}">[[${p}]]</a>
		               </li>
		               
		               <li class="admin-board-page-item">
			               <a th:href="@{${loc}(page=${pi.currentPage+1})}"th:if="${map['value'] == null}" aria-label="Next">&raquo;</a>
						   
						   <a th:href="@{${loc}(page=${pi.currentPage+1}, value=${map['value']}, condition=${map['condition']})}" th:if="${map['value'] != null}" aria-label="Next">&raquo;</a>
		               </li>
		           </ul>

		
		
		
		
		
		       </div>
	      </div>
	     </div>

        
    </div>



</body>
</html>
