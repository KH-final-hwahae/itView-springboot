<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./find_password.css">
    <script src="./find_password.js" defer></script>
</head>
<body>
    <main class="findPassword-main">
        <div class="findPassword-container">  
            <form action="user/resetPassword" method="post">
                <div class="findPassword-inputId">
                    <label for="userid">아이디 :</label>
                    <input type="text" id="userid" name="userid" required>
                    <div class="login-message">*판매자 아이디: 사업자 등록번호를 입력하세요</div>
                    <div class="login-forgetId">아이디를 잊어버렸어요</div>
                </div>
                <div class="findPassword-inputEmail">
                    <label for="userEmail">이메일 :</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>
                 <div class="findPassword-inputEmail-confirm">
                    <label for="userEmail-confirm">인증번호 :</label>
                    <input type="text" id="userEmail-confirm" name="emailConfirm" required>
                </div>
                 <div class="findPassword-confirm-message">인증번호를 입력하세요</div>
                
                
                <div class="findPassword-button-box">
                    <button type="button" id="findPwd-verifyBtn">확인</button> <!--비밀번호 재설정 페이지로 이동-->
                </div>
            </form>
        </div>    
    </main>
</body>
</html>
