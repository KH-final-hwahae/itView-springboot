<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link href="/css/login/signUp.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="signup-container">
            <div class="logo">
                <h1>it:view</h1>
            </div>
            <div class="toggle-buttons">
                <button type="button" id="memberBtn" class="active">회원전용</button>
                <button type="button" id="sellerBtn">판매자전용</button>
            </div>
            <form id="signupForm">
                <!-- 회원용 아이디 -->
                <div class="form-group" id="member-field">
                    <label for="email">아이디</label>
                    <input type="text" id="email" placeholder="아이디 입력 (6 ~ 20자)" />
                    <button type="button" class="check-btn">중복 확인</button>
                </div>

                <!-- 판매자용 사업자등록번호 -->
                <div class="form-group" id="seller-field">
                    <label for="biz-number">사업자등록번호</label>
                    <input type="text" id="biz-number" placeholder="사업자등록번호 입력" />
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호 입력 (문자, 숫자, 특수기호 포함 6 ~ 20자)" />
                </div>

                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" placeholder="비밀번호 확인" />
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요" />
                </div>

                <div class="form-group">
                    <label>휴대전화</label>
                    <input type="text" id="phone-number" placeholder="전화번호 입력" />
                    <button type="button" class="btn-verify">인증</button>
                </div>

                <div class="form-group">
                    <label>생년월일</label>
                    <select id="birth-year" aria-label="출생년도">
                        <option value="">년도</option>
                        <!-- 연도 옵션 추가 가능 -->
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                    </select>
                    <select id="birth-month" aria-label="출생월">
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select id="birth-day" aria-label="출생일">
                        <option value="">일</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email-confirm">이메일 <span class="small-text"></span></label>
                    <input type="text" id="email-confirm" placeholder="이메일 입력" />
                </div>

                <div class="form-group">
                    <label for="gender">성별</label>
                    <div class="chip-group single" id="personal-color">
                        <input type="radio" id="male" name="gender" value="M" />
                        <label for="male" class="chip">남자</label>

                        <input type="radio" id="female" name="gender" value="F" />
                        <label for="female" class="chip">여자</label>

                        <input type="radio" id="non" name="gender" value="X" />
                        <label for="non" class="chip">선택안함</label>
                    </div>
                </div>

                <section class="tip-banner">
                    <div class="tip-text">
                        자세한 정보를 많이 입력할수록<br />
                        나에게 맞는 제품일 확률이 올라가요
                    </div>
                    <div class="tip-illust" aria-hidden="true">💬📈</div>
                </section>

                <!-- 추가정보 토글 버튼 -->
                <button type="button" class="toggle-additional">추가정보 입력하기</button>

                <!-- 추가정보 영역 -->
                <div class="additional-info">
                    <div class="form-group">
                        <label for="personal-color">퍼스널 컬러</label>
                        <div class="chip-group single" id="personal-color">
                            <input type="radio" id="pc-spring" name="personal-color" value="spring" />
                            <label for="pc-spring" class="chip">봄 웜톤</label>

                            <input type="radio" id="pc-summer" name="personal-color" value="summer" />
                            <label for="pc-summer" class="chip">여름 쿨톤</label>

                            <input type="radio" id="pc-autumn" name="personal-color" value="autumn" />
                            <label for="pc-autumn" class="chip">가을 웜톤</label>

                            <input type="radio" id="pc-winter" name="personal-color" value="winter" />
                            <label for="pc-winter" class="chip">겨울 쿨톤</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="skin-type">피부타입</label>
                        <div class="chip-group single" id="skin-type">
                            <input type="radio" id="skin-dry" name="skin-type" value="dry" />
                            <label for="skin-dry" class="chip">건성</label>

                            <input type="radio" id="skin-oily" name="skin-type" value="oily" />
                            <label for="skin-oily" class="chip">지성</label>

                            <input type="radio" id="skin-combination" name="skin-type" value="combination" />
                            <label for="skin-combination" class="chip">복합성</label>

                            <input type="radio" id="skin-sensitive" name="skin-type" value="sensitive" />
                            <label for="skin-sensitive" class="chip">민감성</label>

                            <input type="radio" id="oil-dry" name="skin-type" value="sensitive" />
                            <label for="oil-dry" class="chip">수부지</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="skin-concerns">피부 고민</label>
                        <div class="chip-group multiple" id="skin-concerns">
                            <input type="radio" id="concern-whitening" name="skin-concerns" value="whitening" />
                            <label for="concern-whitening" class="chip">미백/잡티</label>

                            <input type="radio" id="concern-sebum" name="skin-concerns" value="sebum" />
                            <label for="concern-sebum" class="chip">피지/블랙헤드</label>

                            <input type="radio" id="concern-dry" name="skin-concerns" value="dry" />
                            <label for="concern-dry" class="chip">속건조</label>

                            <input type="radio" id="concern-wrinkle" name="skin-concerns" value="wrinkle" />
                            <label for="concern-wrinkle" class="chip">주름/탄력</label>

                            <input type="radio" id="concern-deadskin" name="skin-concerns" value="deadskin" />
                            <label for="concern-deadskin" class="chip">각질</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">가입하기</button>
            </form>
        </div>

        <script>
            // 회원/판매자 전환
            const memberBtn = document.getElementById('memberBtn');
            const sellerBtn = document.getElementById('sellerBtn');
            const memberField = document.getElementById('member-field');
            const sellerField = document.getElementById('seller-field');

            memberBtn.addEventListener('click', () => {
                memberBtn.classList.add('active');
                sellerBtn.classList.remove('active');
                memberField.style.display = 'block';
                sellerField.style.display = 'none';
            });

            sellerBtn.addEventListener('click', () => {
                sellerBtn.classList.add('active');
                memberBtn.classList.remove('active');
                memberField.style.display = 'none';
                sellerField.style.display = 'block';
            });
            //추가정보 토글
            const toggleBtn = document.querySelector('.toggle-additional');
            const additionalInfo = document.querySelector('.additional-info');

            toggleBtn.addEventListener('click', () => {
                if (additionalInfo.style.display === 'none' || additionalInfo.style.display === '') {
                    additionalInfo.style.display = 'block';
                    toggleBtn.textContent = '추가정보 숨기기';
                } else {
                    additionalInfo.style.display = 'none';
                    toggleBtn.textContent = '추가정보 입력';
                }
            });
        </script>
    </body>
</html>
