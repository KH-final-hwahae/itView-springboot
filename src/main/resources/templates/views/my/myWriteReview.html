<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 리뷰</title>

  <!-- 공통 레이아웃 (헤더/사이드바 공용) -->
  <link rel="stylesheet" href="../../../static/css/user/userCommon.css" />
  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="../../../static/css/user/myWriteReview.css" />

  <!-- 아이콘 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" />
</head>
<body>

  <!-- 전역 헤더 (공통) -->
  <header class="site-header">
    <a href="index">It:View</a>
  </header>

  <!-- 전역 사이드바 (공통) -->
  <nav class="sidenav" aria-label="Primary">
    <div class="sidenav-top">
      <a class="nav-item" href="/my/myInfo"><i class="fa-solid fa-user"></i><span>마이페이지</span></a>
      <a class="nav-item" href="/experience/experienceApplication"><i class="fa-solid fa-gift"></i><span>체험단 신청</span></a>
      <a class="nav-item active" href="/my/myReview"><i class="fa-solid fa-star"></i><span>리뷰</span></a>
      <a class="nav-item" href="/Shopping/cart"><i class="fa-solid fa-cart-shopping"></i><span>장바구니</span></a>
      <a class="nav-item" href="/Shopping/WishList"><i class="fa-solid fa-heart"></i><span>찜</span></a>
      <a class="nav-item"><i class="fa-solid fa-right-from-bracket"></i><span>로그아웃</span></a>
    </div>
  </nav>

  <main class="page">
    <!-- 상단 타이틀바 -->
    <div class="page-topbar">
      <a class="back-btn" href="javascript:history.back()" aria-label="뒤로가기">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
      </a>
      <h1 class="page-title">내 리뷰</h1>
      <div class="page-actions">
        <button class="icon-btn" aria-label="알림">🔔</button>
        <button class="icon-btn" aria-label="장바구니">🛍️</button>
      </div>
    </div>

    <!-- 비어있음 안내 -->
    <section class="empty-state">
      <h2 class="empty-title">내가 쓴 리뷰가 없어요</h2>
      <p class="empty-sub">분석한 결과를 보려면 리뷰를 써 주세요</p>
    </section>

    <!-- 전체 조회수 카드 -->
    <section class="stat-card">
      <div class="stat-left">
        <span class="stat-icon" aria-hidden="true">📈</span>
        <span class="stat-label">전체 조회수</span>
      </div>
      <div class="stat-value">??회</div>
    </section>

    <!-- 차트 카드 (더미) -->
    <section class="chart-card card">
      <div class="chart-head">
        <div class="dot"></div>
        <h3 class="chart-title">나는 상위 몇%일까?</h3>
      </div>
      <div class="chart-area">
        <div class="chart-fake">
          <p>리뷰를 쓰고 데이터가 쌓이면<br/>내가 상위 몇%인지 알 수 있어요</p>
        </div>
        <div class="chart-axis">
          <span>80%</span><span>60%</span><span>50%</span><span>40%</span>
          <span>30%</span><span>20%</span><span>10%</span><span>5%</span>
        </div>
      </div>
    </section>

    <!-- 하단 안내 -->
    <p class="note">
      It:View 쇼핑 구매와 상관없이 모든 제품의 리뷰를 쓸 수 있어요
    </p>

    <!-- CTA 버튼 -->
    <div class="cta-wrap">
      <a class="primary-btn" href="/my/write">내가 사용해 본 제품 리뷰 쓰기</a>
    </div>
  </main>
</body>
</html>
