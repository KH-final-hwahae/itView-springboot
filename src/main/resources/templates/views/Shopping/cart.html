<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body {
	margin-right: 5%;
	margin-left: 5%;
	background: #f7f8f9;
}

.check {
	margin-bottom: 1%;
}

input[type="checkbox"] {
	transform: scale(1.5);
	margin-right: 8px;
}

#checkdelete {
	float: right;
	font-size: 16px;
	background: none;
	border: none;
}

.cart-header {
	margin-bottom: 1%;
	margin-top: 1%;
}

.delete-btn {
	float: right;
	background: none;
	border: none;
	color: gray;
	font-size: 15px;
}

.cartitem {
	border: 1px solid #ccc;
	border-radius: 6px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	align-items: center;
	padding: 10px 16px;
	margin-top: 15px;
	margin-bottom: 18px;
}

.cart-header label {
	font-weight: bold;
	font-size: 18px;
}

.cart-body {
	display: flex;
	align-items: center;
	gap: 10px;
	margin-right: 3%;
	margin-left: 3%;
}

.item-image {
	width: 130px;
	height: 130px;
	background: #ccc;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 12px;
	margin-right: 10px;
	margin-bottom: 10px;
	border-radius: 6px;
}

.quantity {
	margin-top: 18px;
}

.item-name {
	font-size: 18px;
	color: gray;
	font-size: 18px;
}

.item-price {
	color: #13d2eb;
	font-weight: bold;
	margin-top: 0;
	margin-bottom: 12px;
	margin-left: auto;
	font-size: 18px;
}

.payment {
	margin-left: 2%;
	margin-right: 2%;
	font-weight: bold;
}

p.predict {
	font-size: 20px;
	font-weight: bold;
	margin-top: 2%;
	margin-bottom: 0;
}

p.total-price {
	color: gray;
	font-size: 18px;
	margin-top: 2%;
}

p.coupon-notice {
	color: gray;
	font-size: 18px;
	margin: 0; /* p 태그 기본 여백 제거 */
}

select[name="coupon-option"] {
	color: rgb(0, 0, 0);
	font-size: 16px;
	text-decoration: none;
	height: 40px;
	width: 30%;
	border: 1px solid #34e5eb;
	border-radius: 6px;
}

.coupon {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin: 5px 0;
	font-size: 18px;
}

.total {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin: 5px 0;
	font-size: 18px;
	line-height: 1;
}

.total-price {
	color: gray;
}

.total-product {
	color: gray;
}

.total-coupon {
	color: gray;
}

.total-discount-price {
	color: gray;
}

.point {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin: 5px 0;
	font-size: 18px;
	line-height: 1;
}

.point-exception {
	color: gray;
}

.point-amount {
	color: gray;
}

#product-order {
	display: block;
	width: 100%;
	padding: 13px 0;
	background-color: #eefbfb;
	color: black;
	font-size: 18px;
	font-weight: bold;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	border: 1px solid #c2e4e4;
}

#product-order:hover {
	color: white;
	background: #8ad8f0;
}

.qty-btn {
	display: inline-flex;
	justify-content: center;
	align-items: center;
	width: 30px;
	height: 30px;
	line-height: 1;
	padding: 0;
	vertical-align: middle;
}

.minus {
	background: white;
	color: black;
	border: 1px solid #ccc;
	border-radius: 50%;
	font-weight: bold;
	font-size: 18px;
}

.plus {
	background: #eefbfb;
	color: gray;
	border: 1px solid #ccc;
	border-radius: 50%;
	font-weight: bold;
	font-size: 18px;
}

.plus:hover {
	background: #8ad8f0;
	color: white;
}
</style>
</head>
<body>
	<div class="check">
		<label><input type="checkbox" id="checkAll">전체선택</label>
		<button type="submit" id="checkdelete">선택삭제</button>
	</div>
	<hr>
	<div class="cartitem">
		<div class="cart-header">
			<label><input type="checkbox"> 브랜드 이름 2</label>
			<button class="delete-btn">X</button>
		</div>
		<div class="cart-body">
			<div class="item-image">(이미지)</div>
			<div class="item">
				<div class="item-price">(상품가격)</div>
				<div class="item-name">상품이름</div>

				<div class="quantity">
					<button class="qty-btn minus">-</button>
					<span>1</span>
					<button class="qty-btn plus">+</button>
				</div>
			</div>

		</div>
	</div>
	<div class="cartitem">
		<div class="cart-header">
			<label><input type="checkbox"> 브랜드 이름 1</label>
			<button class="delete-btn">X</button>
		</div>
		<div class="cart-body">
			<div class="item-image">품절</div>
			<div class="item">
				<div class="item-price">(상품가격)</div>
				<div class="item-name">상품이름</div>
				<div class="quantity">
					<button class="qty-btn minus">-</button>
					<span>1</span>
					<button class="qty-btn plus">+</button>
				</div>
			</div>

		</div>
		<div class="cart-header">
			<label><input type="checkbox"></label>
			<button class="delete-btn" type="button">X</button>
		</div>
		<div class="cart-body">
			<div class="item-image">품절</div>
			<div class="item">
				<div class="item-price">(상품가격)</div>
				<div class="item-name">상품이름</div>
				<div class="quantity">
					<button class="qty-btn minus">-</button>
					<span>1</span>
					<button class="qty-btn plus">+</button>
				</div>
			</div>

		</div>

	</div>
	<hr>
	<div class="payment">
		<p class="predict">예상결제금액</p>

		<div class="total">
			<p class="total-price">총 상품금액</p>
			<p class="total-product" style="color: black;">(상품만가격)</p>
		</div>
		<div class="coupon">
			<p class="coupon-notice">쿠폰할인</p>
			<select id="sort" name="coupon-option">
				<option value="notice" selected>쿠폰을 선택해주세요</option>
				<option value="like">상품이 마음에 들지 않아요</option>
				<option value="change-address">배송지를 변경하고 싶어요</option>
				<option value="order-false">주문을 잘못했어요</option>
				<option value="delivery-delay">배송이 지연되었어요</option>
				<option value="service">서비스가 불만족스러워요</option>
			</select>
		</div>
		<div class="total">
			<p class="total-coupon">총 주문금액</p>
			<p class="total-discount-price" style="color: black;">(쿠폰적용한가격)</p>
		</div>
		<div class="point">
			<p class="point-exception">예상 적립 포인트</p>
			<p class="point-amount" style="color: black;">(포인트 적립)</p>
		</div>
	</div>
	<button type="submit" id="product-order">상품 주문하기</button>
</body>
</html>
