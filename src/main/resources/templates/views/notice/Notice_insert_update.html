<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 등록/수정</title>

    <style>

      /* 본문 */
      .notice-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
        padding: 30px;
      }
      .notice-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
      }
      .form-label {
        font-weight: 600;
        color: #333;
      }
      .form-control {
        border-radius: 8px;
      }
      .form-control:focus {
        border-color: #6ec1e4;
        box-shadow: 0 0 0 0.2rem rgba(110, 193, 228, 0.25);
      }

      /* 버튼 */
      .btn-wrap {
        margin-top: 30px;
      }


    </style>
  </head>
  <body>

  <div th:replace="~{views/common/header :: header}"></div>
   
    <!-- 공지사항 등록/수정 폼 -->
    <main class="container my-5">
      <div class="notice-card">
        <h2 class="notice-title">공지사항 등록 / 수정</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="공지 제목을 입력하세요"
              required
            />
          </div>

          <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input
              type="text"
              class="form-control"
              id="writer"
              value="관리자"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea
              class="form-control"
              id="content"
              rows="10"
              placeholder="공지 내용을 입력하세요"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="file" class="form-label">첨부파일</label>
            <input class="form-control" type="file" id="file" />
          </div>

          <div class="btn-wrap d-flex justify-content-between">
            <a href="board_list.html" class="btn btn-outline-secondary">목록</a>
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
        </form>
      </div>
    </main>

    <div th:replace="~{views/common/footer :: footer}"></div>

  </body>
</html>
