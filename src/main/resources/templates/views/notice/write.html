<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<h2>공지사항 작성</h2>

<form th:action="@{/notice/insert}" method="post" id="noticeForm">
    <div>
        <label>제목</label>
        <input type="text" name="boardTitle" required>
    </div>

    <div>
        <label>내용</label>
        <div id="editor"></div>
        <textarea id="boardContent" name="boardContent" style="display:none;"></textarea>
    </div>

    <!-- 업로드된 이미지 파일명 저장용 -->
    <input type="hidden" name="uploadedFiles" id="uploadedFiles">

    <button type="submit">등록</button>
</form>

<div th:replace="~{common/footer :: footer}"></div>

<script>
    const uploadedFilesArr = [];

    // Toast UI Editor 초기화
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '400px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('image', blob);

                const response = await fetch('/notice/uploadImage', {
                    method: 'POST',
                    body: formData
                });
                const url = await response.text();
                callback(url, 'image');

                // 업로드된 파일명 저장
                uploadedFilesArr.push(url.split('/').pop());
                document.getElementById('uploadedFiles').value = uploadedFilesArr.join(',');
            }
        }
    });

    // form submit 전 에디터 내용 textarea에 담기
    const form = document.getElementById("noticeForm");
    form.addEventListener("submit", function(e) {
        const html = editor.getHTML();
        console.log("Editor HTML:", html); // 디버깅용
        document.getElementById("boardContent").value = html;
    });
</script>

</body>
</html>
